<div class="container mt-5">
    <div class="card shadow rounded p-4">
        <h4 class="mb-4 text-primary text-center"><b>Patient Details</b></h4>
        
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold"><b>Patient ID :</b></label>
            <div class="col-sm-9"><p class="form-control-plaintext">{{patient.id}}</p></div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold"><b>Name of the patient :</b></label>
            <div class="col-sm-9"><p class="form-control-plaintext">{{patient.name}}</p></div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold"><b>Age of the patient :</b></label>
            <div class="col-sm-9"><p class="form-control-plaintext">{{patient.age}}</p></div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold"><b>Blood group of the patient :</b></label>
            <div class="col-sm-9"><p class="form-control-plaintext">{{patient.blood}}</p></div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold"><b>Prescription :</b></label>
            <div class="col-sm-9"><p class="form-control-plaintext">{{patient.prescription}}</p></div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold"><b>Dose :</b></label>
            <div class="col-sm-9"><p class="form-control-plaintext">{{patient.dose}}</p></div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold"><b>Urgency :</b></label>
            <div class="col-sm-9"><p class="form-control-plaintext">{{patient.urgency}}</p></div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label fw-bold"><b>Fees :</b></label>
            <div class="col-sm-9"><p class="form-control-plaintext">{{patient.fees}}</p></div>
        </div>
    </div>
</div>
